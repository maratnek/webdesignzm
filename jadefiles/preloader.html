<!-- preloader -->
<style type="text/css">
  #hellopreloader_preload{

    font-size: 3em;
    position: fixed;
    z-index: 999;
    top: 0;left: 0;width: 100%;height: 100%;
    background: rgba(111, 80, 28, 0.8) center center no-repeat;

  }
  .preload_anim {
    position: relative;
    display: block;
    background: rgba(10,10,10,0.2);
    margin: auto;
    top:40%;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }
  .preload_anim:after {
    content: ' ';
    display: block;
    width: 100px;
    height: 100px;
    border: 5px solid rgba(1,1,1,0);
    border-radius: 50%;
    border-top-color: white;
    border-bottom-color: white;
    animation: loader 2s infinite linear;
  }
  @keyframes loader {
    from {  transform: rotate(0) scale(1);}
    50% { transform: rotate(180deg) scale(1.1); }
    to { transform: rotate(360deg) scale(1);}
  }
</style>
<div id="hellopreloader_preload">
	<div class="preload_anim"></div> 
</div>
<script type="text/javascript">
	var hellopreloader = document.getElementById("hellopreloader_preload");
  var p_anim = document.getElementsByClassName("preload_anim");
  hellopreloader.innerHtml = "p_anim.style.width/2;";
  function fadeOutnojquery(el)
  {
    el.style.opacity = 1;
    var interhellopreloader = setInterval(function(){
     el.style.opacity -= 0.1;
     if (el.style.opacity <=0.1){ 
       clearInterval(interhellopreloader);
       hellopreloader.style.display = "none";
     }
   }, 10);
  }
  window.onload = function(){
  	setTimeout(function(){fadeOutnojquery(hellopreloader);},1);
  };
</script>
